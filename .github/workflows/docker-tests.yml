name: Docker Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t reqres-api-testing-framework .

      - name: Prepare allure-results folder
        run: mkdir -p allure-results

      - name: Run tests inside Docker container with API_KEY env
        run: |
          docker run --rm \
            -e API_KEY="${{ secrets.API_KEY }}" \
            -v "${{ github.workspace }}/allure-results:/app/allure-results" \
            reqres-api-testing-framework

      - name: Upload Allure results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
